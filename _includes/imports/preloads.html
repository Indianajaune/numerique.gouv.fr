{% for item in site.data.imports %}
  {% if item.for == 'all' or item.for contains page.title %}
    <link rel="preload" href="/assets/js/{{ item.link }}" as="script">
  {% endif %}
{% endfor %}


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/fr.js"></script>
<script>
  moment.locale('fr');  // Set the default/global locale
</script>
<script src="https://unpkg.com/BaremetricsCalendar@1.0.11/public/js/Calendar.js"></script>
