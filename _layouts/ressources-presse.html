---
layout: default
---

<div id="espace-presse" role="main">
  <div class="object-fit__image-container">
    <img class="object-fit__featured-image image-de-tete" alt="{{ page.une.alternative-textuelle }}" src="{{ base }}{{ page.une.image }}">
  </div>
  <a id="content" tabindex="-1"></a>
  <div class="gray-background padding-vertical-2">
    <section class="max-width-75 avis-container">
      <h1 class="text-center margin-vertical-3 blue-gradient-underline font-bold" >{{ page.title }}</h1>
      {{ content }}
    </section>
  </div>
</div>
